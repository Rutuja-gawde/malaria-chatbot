<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaria Health Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Malaria Health Assistant</h1>
            <p>Ask me questions about malaria prevention, symptoms, and treatment</p>
        </header>
        
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question about malaria...">
            <button id="send-btn">Send</button>
        </div>
        
        <div class="quick-questions">
            <p>Quick questions:</p>
            <button class="quick-btn">What are malaria symptoms?</button>
            <button class="quick-btn">How is malaria transmitted?</button>
            <button class="quick-btn">How can I prevent malaria?</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
